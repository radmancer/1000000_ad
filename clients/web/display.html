<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Render by Accretion Display</title>
        <script src="js/global.js"></script>
        <script src="js/voxel.js"></script>
        <link rel="stylesheet" type="text/css" href="css/layout.css">
        <link rel="stylesheet" type="text/css" href="css/control.css">
        <link rel="stylesheet" type="text/css" href="css/stage.css">
        <link rel="stylesheet" type="text/css" href="css/voxel.css">
    </head>
    <body onkeydown='rotateByArrowKeys(event);'>
        <!--Stage object, a cube consisting of six face elements.-->
        <div id="stage">
            <div id="cube" onclick='rotateByMouse(event);'>
                <!--top-->
                <div id="face1" class="face"></div>
                <!--front-->
                <div id="face2" class="face two"></div>
                <!--right-->
                <div id="face3" class="face three"><!--<img class="view" src="images/views/left.png">--></div>
                <!--back-->
                <div id="face4" class="face four"><!--<img class="view" src="images/views/front.png">--></div>
                <!--left-->
                <div id="face5" class="face five"><!--<img class="view" src="images/views/right.png">--></div>
                <!--bottom-->
                <div id="face6" class="face six"><!--<img class="view" src="images/views/top.png">--></div>
            </div>
        </div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
        <input type="button" value="stage reset" onclick="transform('{\'stage\':\'reset\'}')">
        <input type="button" value="stage center" onclick="transform('{\'stage\':\'center\'}')">
        <input type="button" value="stage ccw" onclick="transform('{\'stage\':\'yawCCW\'}')">
        <input type="button" value="stage cw" onclick="transform('{\'stage\':\'yawCW\'}')">
        <input type="button" value="stage pitch ccw" onclick="transform('{\'stage\':\'pitchCCW\'}')">
        <input type="button" value="stage pitch cw" onclick="transform('{\'stage\':\'pitchCW\'}')">
        <input type="button" value="voxel right" onclick="transform('{\'voxel\':\'right\'}')">
        <input type="button" value="voxel up" onclick="transform('{\'voxel\':\'up\'}')">
        <input type="button" value="voxel left" onclick="transform('{\'voxel\':\'left\'}')">
        <input type="button" value="voxel down" onclick="transform('{\'voxel\':\'down\'}')">
        <input type="button" value="voxel out" onclick="transform('{\'voxel\':\'out\'}')">
        <input type="button" value="voxel in" onclick="transform('{\'voxel\':\'in\'}')">
        <input type="button" value="vertex save" onclick="transform('{\'vertex\':\'add\'}')">
        <input type="button" value="vertex >>" onclick="transform('{\'vertex\':\'forward\'}')">
        <input type="button" value="vertex <<" onclick="transform('{\'vertex\':\'back\'}')">
        <input type="button" value="vertex delete" onclick="transform('{\'vertex\':\'delete\'}')">
        <input type="button" value="export default" onclick="transform('{\'stage\':\'export_default\'}')">
        <input type="button" value="export blender" onclick="transform('{\'stage\':\'export_blender\'}')">
        <input type="button" value="stage import" onclick="transform('{\'stage\':\'import\'}')">
        <textarea id="importExport" rows="10" cols="19"></textarea>
    </body>
    <script>
        //A cursor voxel must be created directly after the entire page has finished loading.
        createCursor();
    </script>
    <script src="js/stage.js"></script>
    <script src="js/control.js"></script>
</html>
