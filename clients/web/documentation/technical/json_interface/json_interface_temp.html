<!DOCTYPE html>
<html>
    <script>
        window.onload = function(){
            var jsonText = '{"objects":[{"events":[{"translation":{"voxel":"cursor","direction":"right"}}]}]}';
            var json = JSON.parse(jsonText);
//tests
var translationData = "translation: ";
            if(json.objects){
                for(var i in json.objects){
                    if(json.objects[i].events){
                        for(var j in json.objects[i].events){
                            if(json.objects[i].events[j].translation){
                                if(json.objects[i].events[j].translation.voxel){
                                    if(json.objects[i].events[j].translation.voxel == "stage"){
                                        //updateGrid(json.objects[i].events[j].translation.direction);
                                        translationData += json.objects[i].events[j].translation.voxel + ", ";//
                                    }
                                    else if(json.objects[i].events[j].translation.voxel == "vertex"){
                                        //updateGrid(json.objects[i].events[j].translation.direction);
					translationData += json.objects[i].events[j].translation.voxel + ", ";//
                                    }
                                    else if(json.objects[i].events[j].translation.voxel == "cursor"){
					//updateGrid(json.objects[i].events[j].translation.direction);
                                        translationData += json.objects[i].events[j].translation.voxel + ", ";
                                    }
                                }
                                if(json.objects[i].events[j].translation.direction){
                                    translationData += json.objects[i].events[j].translation.direction;
                                }
                            }
                        }
                    }
                }
            }
alert(translationData);
        }
    </script>

</html>
